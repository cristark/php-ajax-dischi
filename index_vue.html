<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Music Database</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2016/03/31/19/58/avatar-1295430_1280.png" type="image/png">
    <!-- Link FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Link Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- Link AXIOS/AJAX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
    <!-- Link foglio di stile personale -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HEADER -->
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/71/Spotify.png" alt="Logo Spotify">
    </header>

    <!-- MAIN -->
    <main>
        <div class="container" id="app">
                <div v-for="element in musicList" class="album_box">
                    <img :src="element.poster" :alt="element.title">
                    <h2>{{element.title}}</h2>
                    <h3>{{element.author}}</h3>
                    <div class="specs">
                        <p>{{element.year}}</p>
                        <p>{{element.genre}}</p>
                    </div>
                </div>
        </div>
    </main>

    <!-- Link Script Javascript -->
    <script src="script.js" charset="utf-8"></script>
</body>
</html>
